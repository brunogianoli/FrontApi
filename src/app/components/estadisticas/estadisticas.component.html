<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <form
    (ngSubmit)="actualizarEstadistica()"
    class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md space-y-6"
  >
    <h2 class="text-2xl font-semibold text-gray-800 text-center">
      Editar Estadísticas del Jugador
    </h2>

    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Cantidad de goles:</label>
        <input
          type="number"
          name="cantidadGolesInput"
          [(ngModel)]="estadisticaUpdate.cantidadGoles"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Pierna hábil:</label>
        <select
          [(ngModel)]="estadisticaUpdate.piernaHabil"
          name="piernaHabilInput"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
          @for (pierna of piernasHabiles; track pierna) {
            <option [value]="pierna">{{ pierna }}</option>
          }
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Partidos jugados:</label>
        <input
          type="number"
          name="partidosJugadosInput"
          [(ngModel)]="estadisticaUpdate.partidosJugados"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>
    </div>

    <div>
      <button
        type="submit"
        class="w-full px-6 py-2 bg-indigo-600 hover:bg-indigo-700 disabled:bg-indigo-500 text-white rounded-lg transition-colors"
      >
        Actualizar Estadísticas
      </button>
    </div>

    <div *ngIf="errorMensaje" class="text-red-600 text-sm text-center mt-2">
      {{ errorMensaje }}
    </div>
  </form>
</div>
