<div class="min-h-screen  items-center justify-center bg-gray-100 px-4 py-8">
  <div class="w-full max-w-3xl bg-white shadow-lg rounded-2xl p-6">
    <form #filterForm="ngForm" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Club</label>
        <select
          [(ngModel)]="selectedClub"
          name="club"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
          <option selected disabled>Club</option>
          @for (club of clubes; track $index) {
            <option [value]="club.nombre">{{ club.nombre }}</option>
          }
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Posición</label>
        <select
          [(ngModel)]="selectedPosicion"
          name="posicion"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
          <option selected disabled>Posición</option>
          @for (posicion of posiciones; track $index) {
            <option [value]="posicion">{{ posicion }}</option>
          }
        </select>
      </div>

      <div class="flex items-center space-x-2">
        <input
          type="checkbox"
          [(ngModel)]="soloActivos"
          name="soloActivos"
          class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
        />
        <label class="text-sm text-gray-700">Solo jugadores activos</label>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de debut</label>
        <input
          type="date"
          [(ngModel)]="fechaDebut"
          name="fechaDebut"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de retiro</label>
        <input
          type="date"
          [(ngModel)]="fechaRetiro"
          name="fechaRetiro"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>
    </form>
  </div>
</div>
